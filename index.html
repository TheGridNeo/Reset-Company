<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>再起動 | RESET</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Reenie+Beanie&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; 
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans JP', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      user-select: none;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 72px;
      color: #ff3b3b;
      margin: 0;
      letter-spacing: 6px;
      text-shadow:
        0 0 10px #ff3b3b,
        0 0 20px #ff1a1a,
        0 0 30px #cc0000,
        0 0 40px #8b0000;
      animation: pulse 3s infinite alternate ease-in-out;
      user-select: text;
    }
    @keyframes pulse {
      0% {
        text-shadow:
          0 0 8px #ff3b3b,
          0 0 16px #ff1a1a,
          0 0 24px #cc0000,
          0 0 30px #8b0000;
      }
      100% {
        text-shadow:
          0 0 20px #ff6666,
          0 0 40px #ff3333,
          0 0 60px #cc0000,
          0 0 80px #660000;
      }
    }
    .sub-title {
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 40px;
      font-weight: 700;
      color: #bbb;
      letter-spacing: 3px;
      font-family: 'Orbitron', sans-serif;
      user-select: text;
    }
    p {
      font-size: 20px;
      max-width: 650px;
      margin-bottom: 40px;
      line-height: 1.5;
      color: #ddd;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
      user-select: text;
    }
    .btn {
      display: inline-block;
      margin: 12px;
      padding: 16px 36px;
      background-color: rgba(255, 20, 20, 0.85);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      border-radius: 14px;
      box-shadow: 0 0 14px #ff2222;
      transition: all 0.25s ease;
      user-select: none;
      letter-spacing: 1px;
      font-family: 'Noto Sans JP', sans-serif;
      cursor: pointer;
    }
    .btn:hover {
      background-color: rgba(204, 0, 0, 0.95);
      box-shadow: 0 0 30px #ff4444;
      transform: scale(1.07);
    }
    .quote-overlay {
      position: absolute;
      top: 20px;
      right: 30px;
      max-width: 280px;
      font-size: 18px;
      color: #bbb;
      font-family: 'Reenie Beanie', cursive;
      font-style: italic;
      text-align: right;
      user-select: none;
      text-shadow: 0 0 6px black;
      line-height: 1.3;
      letter-spacing: 0.8px;
    }
    .footer {
      position: absolute;
      bottom: 18px;
      font-size: 13px;
      color: #666;
      text-shadow: 0 0 4px black;
      user-select: none;
    }
    .money-joke {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      user-select: text;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      user-select: none;
    }
    .modal-content {
      position: relative;
      background: #111;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px #ff0000;
      color: #eee;
    }
    .modal-content img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #ff3333;
    }
    .modal-content p {
      font-size: 20px;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ff4444;
      font-weight: 700;
      margin: 0;
      user-select: text;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: #ff4444;
      cursor: pointer;
      font-weight: 900;
      user-select: none;
    }
    .modal-close:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <div class="quote-overlay">
    「自分の道の王になるか、<br>誰かの帝国の奴隷になるか。」
  </div>

  <h1>再起動</h1>
  <div class="sub-title">— RESET PROGRAM —</div>

  <p>
    ⚔️ 感情を最大の武器に変え、己の内なる混沌を制御し、<br />
    常に変化し続ける世界で不動の強さを築け。<br />
    これが、無駄を捨てた“再起動”プログラムだ。🔥
  </p>

  <a class="btn" href="https://www.youtube.com/watch?v=oPY20FjhGMo&t=2s" target="_blank" rel="noopener noreferrer" aria-label="無料動画">
    🕺 無料動画
  </a>

  <a class="btn" id="ai-btn" aria-label="AIアシスタントを見る">
    🤖 AIアシスタントを見る
  </a>

  <a class="btn" id="paid-btn" aria-label="有料コースへ">
    💰 Lonely 😞
  </a>

  <a class="btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer" aria-label="Shadowborn秘密ページ">
    🌀 Shadowborn秘密ページ
  </a>

  <p class="money-joke">
    「私たちは貧乏だ。だから教師の金を奪うしかない。😂 冗談です（笑）」
  </p>

  <audio id="moneySound" src="https://assets.mixkit.co/active_storage/sfx/2267/2267-preview.mp3" preload="auto"></audio>
  <audio id="nyanSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
  <audio id="topgSound" src="https://actions.google.com/sounds/v1/voiceover/andrew_tate_top_g.ogg" preload="auto"></audio>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <span class="modal-close" id="modalClose">&times;</span>
      <img id="modalImage" src="https://media.tenor.com/2roX3uxz_68AAAAC/dancing-robot.gif" alt="AIアシスタント" />
      <p id="modalDesc">踊るロボットアシスタント</p>
    </div>
  </div>

  <div class="footer">© 2025 Ranario Familia — Rise or Fall. Your Choice.</div>

  <script>
    const aiBtn = document.getElementById('ai-btn');
    const paidBtn = document.getElementById('paid-btn');
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');
    const modalImage = document.getElementById('modalImage');
    const modalDesc = document.getElementById('modalDesc');
    const nyanSound = document.getElementById('nyanSound');
    const moneySound = document.getElementById('moneySound');
    const topgSound = document.getElementById('topgSound');

    aiBtn.addEventListener('click', () => {
      // Play Nyan Cat sound
      nyanSound.currentTime = 0;
      nyanSound.play();

      // Show modal with Nyan Cat gif
      modalImage.src = 'https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif';
      modalImage.alt = 'Nyan Cat';
      modalDesc.textContent = 'にゃんにゃんキャット 🎶';

      modal.style.display = 'flex';
    });

    paidBtn.addEventListener('click', () => {
      // Play Top G sound
      topgSound.currentTime = 0;
      topgSound.play();

      // Show modal with Andrew Tate face
      modalImage.src = 'https://i.ibb.co/fq9p29Q/andrew-tate-face.jpg';
      modalImage.alt = 'Andrew Tate TOP G';
      modalDesc.textContent = 'TOP G';

      modal.style.display = 'flex';
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';

      // Pause all sounds on close
      nyanSound.pause();
      moneySound.pause();
      topgSound.pause();
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';

        nyanSound.pause();
        moneySound.pause();
        topgSound.pause();
      }
    });
  </script>

</body>
</html>
