<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>再起動 | RESET</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Reenie+Beanie&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* [Same CSS as your provided code, but unchanged] */
    /* Replace sad-man.png with Tate image */
    .modal-content img {
      max-width: 240px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 18px #ff3333;
    }
  </style>
</head>
<body>

  <div class="quote-overlay">
    「自分の道の王になるか、<br>誰かの帝国の奴隷になるか。」
  </div>

  <h1>再起動</h1>
  <div class="sub-title">— RESET PROGRAM —</div>

  <p>
    ⚔️ 感情を最大の武器に変え、己の内なる混沌を制御し、<br />
    常に変化し続ける世界で不動の強さを築け。<br />
    これが、無駄を捨てた“再起動”プログラムだ。🔥
  </p>

  <a class="btn" href="https://www.youtube.com/watch?v=oPY20FjhGMo&t=2s" target="_blank">
    🕺 無料動画
  </a>

  <a class="btn" id="ai-btn">
    🤖 AIアシスタントを見る
  </a>

  <a class="btn" id="paid-btn">
    💰 Lonely 😞
  </a>

  <a class="btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
    🌀 Shadowborn秘密ページ
  </a>

  <p class="money-joke">
    「私たちは貧乏だ。だから教師の金を奪うしかない。😂 冗談です（笑）」
  </p>

  <audio id="moneySound" src="https://actions.google.com/sounds/v1/human_voices/man_sigh.ogg" preload="auto"></audio>
  <audio id="rainbowCatSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="topgSound" src="https://topg.mp3-link-or-upload.com" preload="auto"></audio>

  <!-- Modal for Paid Course -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <img src="https://i.ibb.co/JtfgLv6/andrew-tate.jpg" alt="Andrew Tate" />
      <p>Lonely 😞</p>
    </div>
  </div>

  <div class="footer">© 2025 Ranario Familia — Rise or Fall. Your Choice.</div>

  <script>
    const aiBtn = document.getElementById('ai-btn');
    const paidBtn = document.getElementById('paid-btn');
    const moneySound = document.getElementById('moneySound');
    const rainbowCatSound = document.getElementById('rainbowCatSound');
    const topgSound = document.getElementById('topgSound');
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');

    aiBtn.addEventListener('click', () => {
      rainbowCatSound.currentTime = 0;
      rainbowCatSound.play();
      window.open('https://media.tenor.com/I8k00YLIa5oAAAAC/nyan-cat.gif', '_blank');
    });

    paidBtn.addEventListener('click', () => {
      topgSound.currentTime = 0;
      topgSound.play();
      modal.style.display = 'flex';
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
