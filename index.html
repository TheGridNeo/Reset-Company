<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>再起動 | RESET</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Reenie+Beanie&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Noto Sans JP', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      user-select: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 72px;
      color: #ff3b3b;
      margin: 0;
      letter-spacing: 6px;
      text-shadow: 0 0 10px #ff3b3b, 0 0 20px #ff1a1a, 0 0 30px #cc0000;
      animation: pulse 3s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 8px #ff3b3b, 0 0 16px #ff1a1a, 0 0 24px #cc0000; }
      100% { text-shadow: 0 0 20px #ff6666, 0 0 40px #ff3333, 0 0 60px #cc0000; }
    }

    .sub-title {
      font-size: 16px;
      margin: 5px 0 40px;
      font-weight: 700;
      color: #bbb;
      letter-spacing: 3px;
      font-family: 'Orbitron', sans-serif;
    }

    p {
      font-size: 20px;
      max-width: 650px;
      margin-bottom: 40px;
      line-height: 1.5;
      color: #ddd;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    .btn {
      display: inline-block;
      margin: 12px;
      padding: 16px 36px;
      background-color: rgba(255, 20, 20, 0.85);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      border-radius: 14px;
      box-shadow: 0 0 14px #ff2222;
      transition: all 0.25s ease;
      letter-spacing: 1px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgba(204, 0, 0, 0.95);
      box-shadow: 0 0 30px #ff4444;
      transform: scale(1.07);
    }

    .quote-overlay {
      position: absolute;
      top: 20px;
      right: 30px;
      max-width: 280px;
      font-size: 18px;
      color: #bbb;
      font-family: 'Reenie Beanie', cursive;
      font-style: italic;
      text-align: right;
      text-shadow: 0 0 6px black;
      line-height: 1.3;
    }

    .footer {
      position: absolute;
      bottom: 18px;
      font-size: 13px;
      color: #666;
      text-shadow: 0 0 4px black;
    }

    .money-joke {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      max-width: 600px;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px #ff0000;
      color: #eee;
      position: relative;
    }

    .modal-content img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #ff3333;
    }

    .modal-content p {
      font-size: 20px;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ff4444;
      font-weight: 700;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: #ff4444;
      cursor: pointer;
      font-weight: 900;
    }

    .modal-close:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <div class="quote-overlay">
    「自分の道の王になるか、<br>誰かの帝国の奴隷になるか。」
  </div>

  <h1>再起動</h1>
  <div class="sub-title">— RESET PROGRAM —</div>

  <p>
    ⚔️ 感情を最大の武器に変え、己の内なる混沌を制御し、<br />
    常に変化し続ける世界で不動の強さを築け。<br />
    これが、無駄を捨てた“再起動”プログラムだ。🔥
  </p>

  <a class="btn" href="https://www.youtube.com/watch?v=oPY20FjhGMo&t=2s" target="_blank">
    🕺 無料動画
  </a>

  <a class="btn" id="ai-btn">
    🤖 AIアシスタントを見る
  </a>

  <a class="btn" id="paid-btn">
    💰 Lonely 😞
  </a>

  <a class="btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
    🌀 Shadowborn秘密ページ
  </a>

  <p class="money-joke">
    「私たちは貧乏だ。だから教師の金を奪うしかない。😂 冗談です（笑）」
  </p>

  <!-- ✅ Replace below URL with your actual working mp3 -->
  <audio id="nyanSound" src="https://www.myinstants.com/media/sounds/nyan-cat-original.mp3" preload="auto"></audio>
  <audio id="topgSound" src="https://actions.google.com/sounds/v1/voiceover/andrew_tate_top_g.ogg" preload="auto"></audio>

  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <img id="modalImage" src="" alt="Modal Image">
      <p id="modalDesc"></p>
    </div>
  </div>

  <div class="footer">© 2025 Ranario Familia — Rise or Fall. Your Choice.</div>

  <script>
    const aiBtn = document.getElementById('ai-btn');
    const paidBtn = document.getElementById('paid-btn');
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');
    const modalImage = document.getElementById('modalImage');
    const modalDesc = document.getElementById('modalDesc');

    const nyanSound = document.getElementById('nyanSound');
    const topgSound = document.getElementById('topgSound');

    function resetAllAudio() {
      [nyanSound, topgSound].forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    aiBtn.addEventListener('click', () => {
      resetAllAudio();
      nyanSound.play();
      modalImage.src = 'https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif';
      modalImage.alt = 'Nyan Cat flying through space';
      modalDesc.textContent = 'にゃんにゃんキャット 🎶';
      modal.style.display = 'flex';
    });

    paidBtn.addEventListener('click', () => {
      resetAllAudio();
      topgSound.play();
      modalImage.src = 'https://i.ibb.co/fq9p29Q/andrew-tate-face.jpg';
      modalImage.alt = 'Andrew Tate face';
      modalDesc.textContent = 'TOP G';
      modal.style.display = 'flex';
    });

    const closeModal = () => {
      modal.style.display = 'none';
      resetAllAudio();
    };

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
  </script>

</body>
</html>
